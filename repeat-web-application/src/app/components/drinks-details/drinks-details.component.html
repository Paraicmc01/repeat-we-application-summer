<div class="container">
    <div class="col-md-4">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate(999)">   
        <div class="form-group">
          <label>Price</label>
          <input class="form-control" type="text" formControlName="price" required placeholder="New">
        </div>

        <div class="form-group">
          <button class="updateButton" type="submit">Update</button>
        </div> 


      </form>
    </div>
  </div>
